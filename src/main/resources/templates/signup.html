<!doctype html>
<html lang="en" xmlns:th="http://wwww.thymeLeaf.org"
 th:replace="base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title> This is Home Page </title>
</head>
<body>
<section>

	<section>
<div class="container">
<div class="row">

<div class="col-md-6 offset-md-2">

<div class="my-card mt-3">

<div  th:if="${session.message} "  th:classappend="${session.message.type}"  class="alert" role="alert">
<p  class="text-center"  th:text="${session.message.content}"></p>
<th:block th:text="${#session.removeAttribute('message')}">
</div>

<div class="container text-center">

<img class=""  style="width:80px " src= "" th:src=@{/img/membership.png}" alt="" />
</div>

<h1 class="text-center">  Register Here !! </h1>
<form action="" th:action="@{/do_register}" method="post" th:object="${user}">

<!--  This is Name Field  -->
<div class="form-group">
    <label for="name-field">Your Name</label>
    <input 
    name="name"
    type="text" class="form-control "
     th:classappend = "${#fields.hasErrors('name) ? 'is-invalid' : ' ' "
    id="name-field" 
    aria-describedby="emailHelp" 
    placeholder ="Enter here"
    required
    th:value="${user.name}"
    />
  </div>
  
  <div class="invalid-feedback" th:each = "e : ${#fields.errors('name')}" th:text = "${e}">
        Please provide a valid city.
      </div>
  
  <!--  Email - field -->
 <div class="form-group">
    <label for="password-field">Your Email</label>
    
    <input
    name="email"
     type="email" class="form-control" id="email_field" 
    aria-describedby="emailHelp" 
    placeholder ="Enter here"
    required
    th:value="${user.email}"
    />
  </div>
  
  <div class="form-group">
    <label for="password-field">Your Password</label>
    
    <input
    name="password"
     type="password" class="form-control" id="password_field" 
    aria-describedby="emailHelp" 
    placeholder ="Enter here"
    required
    />
  </div>
  
  <!-- User about field  -->
  
  <div class="form-group">
   
   <textarea 
   name="about"
   th:value="${user.about}" name="" id="" placeholder="Enter something yourself" rows="6" class="form-control">
   
   </textarea>
   </div>
   
   <!--  terms and conditon agreement -->
   
   <div class="container form-check">
    
    <input type="checkbox" name="ageement" 
   class="form-check-input"
   id="agreement"/>
   
   <label for="agreement"> Accept terms and Conditions</label>
    </div>
   
   <div class="container" "text-center">
   
   <button  type="submit"   class="btn bg-primary   text-white">
   Submit
   </button>
   <button  type="reset"  class="btn   btn-warning ">
   Reset
   </button>
   </div>
 
 </form>

</div>

</div>

</div>

</div>
	</section>
</section>
</body>
</html>
